<div class="oj-hybrid-padding">
  <h1>Information</h1>

  <span>
    <p :style.display="[[ 1 !== 1 ? '' : 'none' ]]">This content is hidden ?</p>
    <p :style.color="[[color]]" :id="[[customId]]">
      This content has dynamic color from Model and its id is <oj-bind-text value="[[customId]]"></oj-bind-text>
    </p>
    <oj-bind-dom config="{{config}}"></oj-bind-dom>
    <span :class="[[pinkBox]]">This is a box</span>
  </span>

  <!-- JET component -->
  <my-dropdown-with-chart></my-dropdown-with-chart> <!-- Default Pie -->
  <my-dropdown-with-chart chart-type="bar"></my-dropdown-with-chart> <!-- With Attribute -->
</div>
