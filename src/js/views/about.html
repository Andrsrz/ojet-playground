<div class="oj-hybrid-padding">
  <h1>Information</h1>

  <span>
    <p :style.display="[[ 1 !== 1 ? '' : 'none' ]]">This content is hidden ?</p>
    <p :style.color="[[color]]" :id="[[customId]]">
      This content has dynamic color from Model and its id is <oj-bind-text value="[[customId]]"></oj-bind-text>
    </p>
    <oj-bind-dom config="{{config}}"></oj-bind-dom>
    <span :class="[[pinkBox]]">This is a box</span>
  </span>

  <!-- JET component -->
  <div class="oj-flex">
    <my-dropdown-with-chart class="oj-flex-item">
      <span slot="toolbar">
        <oj-button>Hello Slot</oj-button>
      </span>
    </my-dropdown-with-chart> <!-- Default Pie -->
    <my-dropdown-with-chart
      class="oj-flex-item"
      chart-type="bar"
    >
    </my-dropdown-with-chart> <!-- With Attribute -->  
  </div>
  
  <!-- 
    Downloaded JET component
    I had to create a new component from the cli and copied
    the files to be exactly as the one that I downloaded
    otherwise doesn't work
  -->
  <oj-bind-for-each data="[[employees]]">
    <template>
      <demo-card-2 class="oj-flex-item" 
                 name="[[$current.data.name]]" 
                 avatar="[[$current.data.avatar]]" 
                 work-title="[[$current.data.title]]" 
                 work-number="[[$current.data.work]]" 
                 email="[[$current.data.email]]">
      </demo-card-2>  
    </template>
  </oj-bind-for-each>
</div>
